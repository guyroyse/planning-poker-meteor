<template name="home">
  {{>jumbo}}
  <div class="container">

    <div class="row">

      <div class="col-md-4">

        <div class="row homeRow">
          <h2 class="col-md-12">Join a Room</h2>
          <p class="col-md-12">Select a room to join that you have been invited
          to. Once there with the rest of the team you can vote.</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a id="joinRoom" class="btn btn-lg btn-primary btn-block">Join Room</a>
          </div>
        </div>
      
      </div>

      <div class="col-md-4">

        <div class="row homeRow">
          <h2 class="col-md-12">Create a Room</h2>
          <p class="col-md-12">Need a room? Create one and invite team
          members.</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a id="createRoom" class="btn btn-lg btn-primary btn-block">Create Room</a>
          </div>
        </div>

      </div>

      <div class="col-md-4">

        <div class="row homeRow">
          <h2 class="col-md-12">Profile</h2>
          <p class="col-md-12">Edit your profile and set you preferences.</p>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a id="editProfile" class="btn btn-lg btn-primary btn-block">Edit Profile</a>
          </div>
        </div>

      </div>

    </div>

  </div>

</template>
