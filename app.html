<head>
  <title>Guy's Planning Poker</title>
</head>

<body>
  {{> header }}
  {{> login }}
</body>

<template name="header">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{title}}</a>
      </div>
      <div class="navbar-collapse collapse">
        <div class="navbar-right">
          {{> login}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="login">
  <aside id="login">
    {{#if currentUser}}
      <p class="navbar-text">
        Signed in as
        <a href="http://twitter.com/{{currentUser.services.twitter.screenName}}">@{{currentUser.services.twitter.screenName}}</a>
      </p>
    {{else}}
      <p class="navbar-text">Sign In</p>
      <button type="button" id="signIn" class="btn btn-default navbar-btn">Twitter</button>
    {{/if}}
  </aside>
</template>
