<template name="join">
  
  <div class="jumbotron">
    <div class="container">
    </div>
  </div>

  <div class="container">

    {{#if thereAreRooms}}

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3 class="text-center">Select a room from the list below.</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <ul class="list-group">
            {{#each rooms}}
              <li class="list-group-item">
                {{name}}
                <span class="badge">{{occupants.length}}</span>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>

    {{else}}

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2 class="text-center">You have no rooms to join. Go <a id="createRoom">create one</a>!</h2>
        </div>
      </div>
              
    {{/if}}

  </div>

</template>
